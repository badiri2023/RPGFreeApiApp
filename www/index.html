<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
<meta http-equiv="Content-Security-Policy" content="default-src * data: gap: content: https://ssl.gstatic.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com https://cdn.jsdelivr.net; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.jsdelivr.net; media-src *; img-src * data: content:;">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    <title>Juego RPG</title>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <link rel="stylesheet" href="css/materialize.min.css"/>
    <link rel="stylesheet" href="css/style.css"/>
  </head>

  <body>
    <nav class="blue darken-3">
        <div class="nav-wrapper container">
            <span class="brand-logo center">Dungeon Clicker</span>
        </div>
    </nav>

    <div class="container center-align" style="margin-top: 20px;">

      <div id="main-menu">
        <h4>Men√∫ Principal</h4>
        <div class="section">
          <button id="btnStart" class="btn-large green waves-effect waves-light" style="width: 100%;">
            <i class="material-icons left">play_arrow</i>Nueva Partida
          </button>
        </div>
        <div class="section">
          <button id="btnRanking" class="btn-large orange waves-effect waves-light" style="width: 100%;">
            <i class="material-icons left">emoji_events</i>Ranking
          </button>
        </div>
      </div>

      <div id="ranking-view" style="display: none;">
          <h4>Mejores Puntuaciones</h4>
          <ul class="collection" id="ranking-list">
              </ul>
          <button id="btnBackFromRanking" class="btn grey waves-effect waves-light">Volver</button>
      </div>

      <div id="game-container" style="display: none;">
        
        <div class="chip blue white-text z-depth-1">
            Puntos: <span id="score-display">0</span>
        </div>

        <div id="monster-card-area" style="margin-top: 10px;"></div>

        <div id="loader" class="preloader-wrapper small active" style="display:none; margin: 20px auto;">
            <div class="spinner-layer spinner-red-only">
              <div class="circle-clipper left"><div class="circle"></div></div><div class="gap-patch"><div class="circle"></div></div><div class="circle-clipper right"><div class="circle"></div></div>
            </div>
        </div>

        <div class="row" id="game-controls" style="margin-top: 10px;">
            <div class="col s6">
                <button id="btn-attack" class="btn red darken-1 waves-effect waves-light" style="width: 100%;">
                    <i class="material-icons left">swords</i>Atacar
                </button>
            </div>
            <div class="col s6">
                <button id="btn-run" class="btn grey darken-1 waves-effect waves-light" style="width: 100%;">
                    <i class="material-icons left">directions_run</i>Huir
                </button>
            </div>
        </div>
      </div>

    </div>

    <script src="cordova.js"></script>
    <script src="js/materialize.min.js"></script>
    <script src="js/index.js"></script>
  </body>
</html>
