<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: https://ssl.gstatic.com https://fonts.gstatic.com https://cdn.jsdelivr.net https://fonts.googleapis.com 'unsafe-eval'; style-src https://cdn.jsdelivr.net https://fonts.googleapis.com 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:;">
    <meta name="viewport" content="initial-scale=1, width=device-width, viewport-fit=cover">
    <title>Juego de Aventura</title>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"/>
    <link rel="stylesheet" href="css/materialize.min.css"/>
    <link rel="stylesheet" href="css/style.css"/>
  </head>

  <body>

    <!-- Botón menú lateral -->
    <a href="#" data-target="slide-out" class="sidenav-trigger btn">
      <i class="material-icons">menu</i>
    </a>

    <!-- Menú lateral (opcional) -->
    <ul id="slide-out" class="sidenav">
      <li><a href="#!"><i class="material-icons">home</i>Inicio</a></li>
      <li><a href="#!"><i class="material-icons">info</i>Acerca del juego</a></li>
    </ul>

    <!-- CONTENIDO PRINCIPAL DEL JUEGO -->
    <div class="container center-align" style="margin-top: 80px;">

      <h3>Aventura Épica</h3>

      <div class="section" style="margin-top: 50px;">
        <a id="btnStart" class="btn-large green waves-effect waves-light" style="width: 80%;">
          <i class="material-icons left">play_arrow</i>Iniciar Partida
        </a>
      </div>

      <div class="section">
        <a id="btnContinue" class="btn-large blue waves-effect waves-light" style="width: 80%;">
          <i class="material-icons left">restore</i>Continuar
        </a>
      </div>

      <div class="section">
        <a id="btnRanking" class="btn-large orange waves-effect waves-light" style="width: 80%;">
          <i class="material-icons left">leaderboard</i>Ranking
        </a>
      </div>

      <!-- Aquí aparecerá el juego dinámico -->
      <div id="game-container" class="section"></div>

    </div>

    <script src="cordova.js"></script>
    <script src="js/materialize.min.js"></script>
    <script src="js/index.js"></script>

  </body>
</html>
